#primary 
spring.primary.datasource.jdbc_url=jdbc:h2:mem:soa_service_api
spring.primary.datasource.username=sa
spring.primary.datasource.password=
spring.primary.datasource.driver-class-name=org.h2.Driver

spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2
spring.h2.console.enabled=true
spring.datasource.data=classpath:static/schema.sql
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql= true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.datasource.platform=h2
logging.level.com.lt.base.web=debug
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.thymeleaf.prefix=classpath:/templates

redis.host=localhost
redis.port=6379